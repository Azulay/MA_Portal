<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
	</head>
	<body>
		<form>
			Nome: <input type="text" name="firstname" placeholder="ex: José"> <br>
			Sobrenome: <input type="text" name="lastname" placeholder="ex: dos Santos"> <br>
			Data de Nascimento: <input type="date" name="nascimento"><br>
			Data de Matrícula: <input type="date" name="matricula"><br>
			Pratica ou já praticou:<br>
			<input type="checkbox" name="Aikido"> Aikido / Nível <input type="text" name="aikido_nivel" placeholder="ex: 5to Kyu"> <br>
			<input type="checkbox" name="Karate"> Karatê / Nível <input type="text" name="karate_nivel" placeholder="ex: Azul"> <br>
			<input type="checkbox" name="Judo"> Judô / Nível <input type="text" name="judo_nivel" placeholder="ex: Preta"> <br>
			<input type="checkbox" name="JiuJitsu"> Jiu-Jitsu / Nível <input type="text" name="jiujitsu_nivel" placeholder="ex: Marrom"> <br>
			<input type="checkbox" name="Capoeira"> Capoeira / Nível <input type="text" name="capoeira_nivel" placeholder="ex: Cordel Verde"> <br>
			<input type="checkbox" name="MMA"> MMA / Nível <input type="text" name="mma_nivel" placeholder="ex: 2do nivel"> <br>
			<input type="checkbox" name="Kung-Fu"> Kung-Fu / Nível <input type="text" size="35" name="kungfu_nivel" placeholder="ex: Faixa Amarela, estilo Wing-Chun"> <br>
			<input type="checkbox" name="Outro"> Outro / Descreva <input type="text" name="outro_descr" placeholder="ex: Luta de Rua"> <br>
			
			
			<br><br>
			

			Usuário: <input type="text" name="lastname" size="25"> <br>
			Senha: <input type="password">
			
		
		</form>

	</body>
</html>
